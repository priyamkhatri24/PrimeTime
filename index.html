    <section class="upper_body">
      <h1 class="heading_title">Prime<span>timer</span></h1>

      <section class="timer_section">
        <ul class="nav_list">
          <li class="active_nav">Stopwatch</li>
          <li>Countdown</li>
        </ul>
        <div class="timer">
          <div class="timer_container">
            <h1 class="time">
              <span class="hours">00</span>: <span class="mins">00</span>:
              <span class="secs">00</span> : <span class="milli_secs">00</span>
            </h1>
          </div>
          <div class="control_btns">
            <ion-icon class="icon stop_icon" name="stop-outline"></ion-icon>
            <ion-icon class="icon play_icon" name="play-outline"></ion-icon>
            <ion-icon
              class="icon pause_icon hidden"
              name="pause-outline"
            ></ion-icon>
            <ion-icon class="icon flag_icon" name="flag-outline"></ion-icon>
          </div>
        </div>
      </section>

      <section class="flags_section">

          <p>Flags</p>
